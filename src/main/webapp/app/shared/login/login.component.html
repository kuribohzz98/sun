<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Số điện thoại</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Số điện thoạt"
                           formControlName="username" #username>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu"
                           formControlName="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Nhớ mật khẩu</span>
                    </label>
                </div>
                <button style="margin-top: 10px;" type="submit" class="btn btn-danger btn-lg btn-block">Đăng nhập</button>
            </form>
            <p></p>
            <div class="alert alert-info text-center">
                <a class="alert-link" (click)="requestResetPassword()">Quên mật khẩu ?</a>
            </div>
        </div>
    </div>
</div>
