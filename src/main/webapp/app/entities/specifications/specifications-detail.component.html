<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="specifications">
            <h2><span>Specifications</span> {{specifications.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{specifications.title}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{specifications.content}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{specifications.createdAt}}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{specifications.updatedAt}}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="specifications.productId">
                        <a [routerLink]="['/product', specifications.productId, 'view']">{{specifications.productId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/specifications', specifications.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
